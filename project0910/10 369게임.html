<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>369게임만들기</title>
<style>
    div{
        width:400px;
        height:300px;
        background:orange;
        font-size:130pt;
        text-align:center   /* div안쪽 컨텐츠의 정렬 */
    }
</style>
<script>
    // 버튼을 누를때마다 1씩 증가시키되, 3마다 숫자대신 원하는 단어 출력
    // 문서내의 div의 컨텐츠에 숫자대신 원하는 단어 출력
    var n=0;    //숫자를 누적시킬 변수
    var msg;
    function setCount(){
        n++;

        msg=((n%3)==0)? "짝":n ;
        //아래의 변수값은 숫자이거나 문자 둘중에 하나가 되야함
        //결정되어 있지 않으므로 변수로 처리해야함
        document.getElementById("box").innerText=msg;
        // div안의 글자를 가져올 때 : innerText

    }
</script>
</head>
<body>
    <button onclick="setCount()">카운터 증가</button>
    <div id="box">0</div>
</body>
</html>
