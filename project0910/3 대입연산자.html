3) -=
4) *=
5) /=
6) %=
*/

var k=1;
k+=3;       // k=k+3 즉, 3증가  무얼 쓸지는 개발자 선택임

var m=5;
m-=2;       // m=m-2

var y=7;
y %=2;      // y=y%2;
console.log(y);

// y%2
// y를 2로 나눈 나머지 ?
// 2를 y로 나눈 나머지 ?
// 해결) 앞에서 부터 읽으면 된다.. y% y를, x% x를


</script>
