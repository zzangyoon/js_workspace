<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<!--  wrapper - width:800, height:600 position:relative 화면중간,    
        code -wid:100 height:100% position:부모로부터 0,0
        content-wid:700 height:100% position:부모로부터 100,0
        img : position:부모로부터 0,0
        mask -wid:700 height:100% background:black 투명도:0.8 position: 부모로부터 0,0-->
<style>
    #wrapper{
        width:800px;
        height:600px;
        position:relative;
        margin:auto;
    }
    #code{
        width:100px;
        height:100%;
        background:gray;
        position: absolute;
        left:0px;
        top:0px;
    }
    #content{
        width:700px;
        height:100%;
        background:darkblue;
        position:absolute;
        left:100px;
        top:0px;
    }
    img{
        position:absolute;
        left:0px;
        top:0px;
    }
    #mask{
        width:700px;
        height:100%;
        background:black;
        opacity:0.8;
        position:absolute;
        left:0px;
        top:0px;
    }
</style>
<script>
    /* on or off를 결정할 변수 : status , 스위치의 상태를 결정할 변수 true/false : flagSwitch, 
    투명도의 속성을 결정할 변수 : op
        //문서내의 pic요소의 src속성을 변경하자
        //문서내의 mask라는 id요소의 투명도도 제어하자 */
    var status;
    var flagSwitch=false;
    var op=0.8;
    function turn(){
        status=(flagSwitch)? "off":"on";
        op=(flagSwitch)? "0.8":"0";
        document.getElementById("pic").src="../images/light/switch_"+status+".png";
        document.getElementById("mask").style.opacity=op;
        flagSwitch=!flagSwitch
    }
</script>
</head>
<body>
    <!-- 
        wrapper 안에 code와 content가 있다
        code 안에는 switch그림(id=pic) 함수명은 turn()
        content안에는 img,mask가 있다
        room그림 wid 700, height 600
     -->
     <div id="wrapper">
        <div id="code">
            <img id="pic" src="../images/light/switch_off.png" onClick="turn()" />
        </div>

        <div id="content">
            <img src="../images/light/room.jpg" width="700px" height="600px"/>
            <div id="mask"></div>
        </div>
     </div>
</body>
</html>
