<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
body{
    background:black;
}
</style>
<script>
    var bg;
    var flag=true;
    function turn(){
        bg=(flag==true)? "white" : "black";
        document.body.style.background=bg;
        flag=!flag
    }
</script>
</head>
<body>
    <button onClick="turn()">원터치 스위치</button>
</html>
