<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    /*
    body 태그에는 기본적으로 마진이 적용되어 있다
    따라서 body에 직접적으로 올려지는 태그는 약간 떨어져서 위치함
    */
    body{
        margin:0px;     /*잉여 공간을 아예 없애자*/
    }
    #wrapper{
        width:100%;
        height:700px;
        background:rgb(49, 114, 111);
        position:relative;
    }
    #pic{
        width:70px;
        height:70px;
        border:1px solid rgb(218, 178, 47);
        border-radius:50px;
        position:absolute;
        left:0px;
        top:100px;
    }
</style>
<script>
    function getPoint(){
    //마우스의 실시간 좌표를 텍스트박스에 출력해보자
    
    //발생하는 이벤트에 대한 모든 정보는 event 라는 객체가 보유하고 있다
    //전에 예제에서는 키보드가 이벤트에 대한 아스키코드값을 가져왔다
    //이번엔 키보드가 아니라 마우스에 관한 이벤트이다
    console.log("x축: ", event.clientX);
    console.log("y축: ", event.clientY);
    
    document.getElementById("tx").value=event.clientX;
    document.getElementById("ty").value=event.clientY;

    //조사된 마우스 위치 정보를 구했으니 이 정보를 이미지에 적용해 버리자
    //그렇게 하면 이미지의 좌표와 마우스의 좌표가 일치하게 되어 따라다니는 효과가 남

    document.getElementById("pic").style.left=(event.clientX-35)+"px";
    document.getElementById("pic").style.top=(event.clientY-35)+"px";

    }
</script>
</head>
<!-- onMouseMove : 마우스를 움직이는 동안 발생하는 이벤트를 처리하는 핸들러 -->
<body onMouseMove="getPoint()">
    <div id="wrapper">
        마우스 x좌표 : <input type="text" id="tx"/>
        마우스 y좌표 : <input type="text" id="ty"/>
        <img src="https://123emoji.com/wp-content/uploads/2017/08/sticker-5-225.png" id="pic" onClick="alert(아야야);"/>
    </div>
</body>
</html>
