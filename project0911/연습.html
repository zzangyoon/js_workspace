<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<!-- body 마진 0으로 하고, wrapper 너비:부모 높이:700, 포지션:상대적
       pic 너비, 높이 : 70 border:1px 포지션 : 부모로부터 left:0,top:100 -->
<style>
body{
    margin:0px;
}
#wrapper{
    width:100%;
    height:700px;
    background:rgb(20, 99, 163);
    position:relative;
}
#pic{
    width:70px;
    height:70px;
    border:1px solid yellow;
    border-radius:50px;
    position:absolute;
    left:0px;
    top:100px;
}
</style>
<script>
function getPoint(){
    document.getElementById("tx").value=event.clientX;
    document.getElementById("ty").value=event.clientY;

    document.getElementById("pic").style.left=(event.clientX-35)+"px";
    document.getElementById("pic").style.top=(event.clientY-35)+"px";
}
</script>
</head>
<!-- div 하나만들고, textbox 2개 만들고, 아이디 tx, ty 부여,
        이미지 넣고, https://123emoji.com/wp-content/uploads/2017/08/sticker-5-225.png id=pic  -->
<body onMouseMove="getPoint()">
    <div id="wrapper">
        마우스의 x좌표 : <input type="text" id="tx"/>
        마우스의 y좌표 : <input type="text" id="ty"/>
        <img src="https://123emoji.com/wp-content/uploads/2017/08/sticker-5-225.png" id="pic"/>
    </div>
</body>
</html>
