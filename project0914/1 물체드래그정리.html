<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>드래그 효과내기</title>
<style>
body{
    margin:0px;
}
#hero{
    border:2px solid orange;
    position:absolute;  
    left:0px;
    top:0px;
}
.wrapper{
    width:100%;
    height:700px;
    background:palevioletred;
    position:relative;  
}
</style>
<script>
    var flag=false;   
    var hero;     
    function init(){
    
        hero = document.getElementById("hero");
        
        hero.style.width=100+"px";
        hero.style.height=100+"px";
    }
    function getPos(){
       
        var x=event.clientX;
        var y=event.clientY;

        var w = hero.style.width;       
        var h = hero.style.height;      

        
        w=parseInt(w); 
        h=parseInt(h); 
        
        console.log("w=",w,"h=",h);
        hero.style.left=(x-(w/2))+"px";   
        hero.style.top=(y-(h/2))+"px";   
    }

    function follow(){
        if(flag){
            getPos();
        }
    }

    function setFlag(){
        flag=!flag; 
        if(flag==true){
        hero.style.border="10px dotted orange";    
        }else{
        hero.style.border="0px";                    
        }
    }

</script>
</head>

<body onLoad="init()" onMouseMove="follow()">
    <div class="wrapper">
        <img src="../images/hero/image1.png" id="hero" onClick="setFlag()"/>
    </div>
</body>
</html>
