<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>삼항연산자 이용</title>
<style>
    #box{
        width:100px;
        height:100px;
        background:olive;
        position:absolute;
        left:0px;
        top:150px;
        color:rgb(6, 189, 6);
        font-size:30px;
        font-weight:bold;
        text-align:center;
    }
</style>
<script>
var x=0;   
var step=10;  
var flag=true;

function init(){
    box=document.getElementById("box");
}

function move(){
    x = x+step;   
    document.getElementById("box").style.left=x+"px";

    document.getElementById("box").innerText=x;


    step=(x<=0 || x>=400)? -step:step;
}

function auto(){
    setInterval("move()", 10);
}

</script>
</head>
<body onLoad="init()">
    <button onClick="move()">수동움직이기</button>
    <button onClick="auto()">자동움직이기</button>
    <div id="box"></div>
</body>
</html>
