<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
.wrapper{
    width:700px;
    background:#f2f2f2;
    margin:auto;
    padding:20px;
    }

input[type=text], input[type=password], select, textarea{
    width:100%;
    padding:12px;  
    border-radius:5px;  
    box-sizing:border-box; 
    margin-top:5px;
    margin-bottom:17px;
}
button{
    background:rgb(22, 75, 44);
    color:white;
    padding: 12px 20px;    
    border:none;
    border-radius:5px;
    cursor:pointer;     
}
</style>
<script src="http://cdn.ckeditor.com/4.15.0/standard/ckeditor.js"></script>
<script>
    function init(){
        CKEDITOR.replace('content');  
    }
        
        function regist(){

            var user=document.getElementById("user");
            var pass=document.getElementById("password");
            var as=document.getElementById("as");
            var content=document.getElementById("content");
           

            if(user.value==""){
                alert("아이디를 입력해주세요");
            }else if(pass.value==""){
                alert("비밀번호를 입력하세요");
            }else if(as.value==""){
                alert("as유형을 선택하세요");
            }else if(content.value==""){
                alert("접수내용을 입력하세요");
            }else{
                form1.action="http://naver.com";       
                form1.submit();     
            }

        }
</script>
</head>
<body onLoad="init()">
    <div class="wrapper">
        
        <form name="form1" onSubmit="event.preventDefault()">
            <label for="user">접수자 ID</label>
            <input type="text" id="user" placeholder="접수자 아이디 입력"/>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="비밀번호 입력"/>
  
            <label for="as">AS Type</label>
            <select id="as">
                <option value="">AS유형 선택</option>
                <option value="컴퓨터">컴퓨터</option>
                <option value="TV">TV</option>
                <option value="세탁기">세탁기</option>
            </select>

            <label for="content">접수하실 내용</label>
            <textarea id="content" rows="10"></textarea>

            <button onclick="regist()">등록하기</button>
        </form>
    </div>
</body>
</html>
