<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            width:700px;
            background:#f2f2f2;
            margin:auto;
            padding:20px;
        }

        input[type=text], input[type=password], select, textarea{
            width:100%;
            padding:12px;
            border-radius:4px;
            box-sizing:border-box;
            margin-top:6px;
            margin-bottom:16px;
        }
    </style>


</head>
<body onload="init()">
    <div class="wrapper">
        <form name="form1" onsubmit="event.preventDefault()">
            <label for="user">접수자 ID</label>
            <input type="text" id="user" placeholder="접수자 ID입력"/>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="비밀번호 입력"/>

            <label for="as">AS Type</label>
            <select id="as">
                <option value="">AS 유형선택</option>
                <option value="컴퓨터">컴퓨터</option>
                <option value="TV">TV</option>
                <option value="세탁기">세탁기</option>
            </select>
            
            <label for="content">접수하실 내용</label>
            <textarea id="content" rows="10"></textarea>

            <button onclick="regist()">등록하기</button>

        </form>
    </div>
</body>
</html>
