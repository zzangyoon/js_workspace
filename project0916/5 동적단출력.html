<script>
var n=parseInt(prompt("단을 입력하세요"));

for(var a=n; a>=2; a--){
    document.write("----------------------------------------<br/>");
    document.write(a+"단 출력<br/>");
    document.write("----------------------------------------<br/>");

    for(var i=1; i<=9; i++){
        document.write(a+"*"+i+"="+a*i+"<br/>");
    }
}

</script>
