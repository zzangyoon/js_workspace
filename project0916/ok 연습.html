<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
.wrapper{
    width:700px;
    height:600px;
    border: 2px solid brown;
    margin:auto;
    position:relative;
}
.regist-area{
    width:200px;
    height:100%;
    background:gray;
    position:absolute;
    left:0px;
}
#result-area{
    width:500px;
    height:100%;
    background:pink;
    position:absolute;
    left:200px;
}
input[type='text']{
    padding:6px;
    margin:5px 10px;
}
</style>
<script>
var count=0;
function regist(){
    count++;
    var area=document.getElementById("result-area");

    var id=document.querySelector("input[name='id']");
    var pass=document.querySelector("input[name='pass']");
    var name=document.querySelector("input[name='name']");

    var str="<table width=\"100%\" border=\"2px\">";
    str=str+"<tr>";
    str=str+"<td>ID</td>";
    str=str+"<td>Pass</td>";
    str=str+"<td>Name</td>";
    str=str+"</tr>";

    for(i=1; i<=count; i++){
    str=str+"<tr>";
    str=str+"<td>"+id.value+"</td>";
    str=str+"<td>"+pass.value+"</td>";
    str=str+"<td>"+name.value+"</td>";
    str=str+"</tr>";
    }

    str=str+"</table>";
    
    area.innerHTML=str;
}
</script>
</head>
<body>
    <div class="wrapper">
        <div class="regist-area">
            <form onsubmit="event.preventDefault()">
                <input type="text" name="id" placeholder="ID..."/>
                <input type="text" name="pass" placeholder="Pass..."/>
                <input type="text" name="name" placeholder="Name..."/>
                <button onclick="regist()">등록</button>
                <button>삭제</button>
            </form>
        </div>
        <div id="result-area">등록된 결과 나올 영역</div>
    </div>
</body>
</html>
