<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
// Q11. ★ 을 96개 출력하되, 10개씩 개행시켜서 출력
/*
풀이 핵심)
- 총 96번 반복 : 반복문의 횟수를 알 수 있다
- 10개씩 개행 : 10번째마다 표현해야 한다 > % 연산자 이용
                      개행 <br/> 이용
*/

// document.wirte();    >   write()함수에 문서에 출력할 문자열을 명시
// document.write("<img/>");           문자열을 이용하여 태그   
// document.createElement("img");    태그요소를 생성


for(var i=1; i<=96; i++){
    document.write("★");   //body에 출력
    
    if(i%10==0){    //10마다, 10의 배수
        document.write("<br/>");
    }
}

</script>
</head>
