<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
    /*원하는 년도를 입력 받은 후, 그 해에 윤달이 있는지 없는지 판단
    예) 2013년을 입력받을 경우 “28일까지”
          2012년을 입력받을 경우 “29일까지”
    */
        
    var n=prompt("원하는 연도 입력하세요");
    n=parseInt(n);
    
    if(n%4==0){
        document.write("28일까지");
    }else{
        document.write("29일까지");
    }
</script>
</head>
<body>
    
</body>
</html>
