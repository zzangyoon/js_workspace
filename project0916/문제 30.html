<script>
/* 원하는 수를 입력받아 가로와 세로 개수가 모두 같은 수를 갖는 별을 출력
ex) 5를 입력하면 가로5, 세로5개의 별로 구성된 정사각형
★ ★ ★ ★ ★
★ ★ ★ ★ ★
★ ★ ★ ★ ★
★ ★ ★ ★ ★
★ ★ ★ ★ ★
*/

var n=prompt("원하는 수 입력");
n=parseInt(n);

for(var i=1; i<=(n*n); i++){
    document.write("★");
    if(i%n==0){
        document.write("<br/>");
    }
}
</script>
