<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
.wrapper{
    width:400px;
    height:400px;
    border:5px solid rgb(159, 202, 252);
    margin:auto;
}
select{
    width:100%;
    height:50px;
    background:rgb(27, 25, 156);
    color:white;
    font-size:30px;
}
#content{
    width:100%;
    height:350px;
    background:rgb(189, 185, 185);
}
</style>
<script>
function setColor(){
    //문서내의 select박스에 현재 선택된 값을 추출해보자
    var sel=document.getElementById("sel");
    console.log("당신이 선택한 옵션의 값은 ", sel.value);

    //문서내의 content영역에 추출한 값을 이용하여 배경색상을 부여하자
    var content=document.getElementById("content");
    content.style.backgroundColor=sel.value;

}

//이번엔 this를 이용
function setColor2(c){                  //c=this.value
    var content=document.getElementById("content");
    content.style.backgroundColor=c;
}

</script>
</head>
<body>
    <div class="wrapper">
        <select id="sel" onchange="setColor2(this.value)">
            <option value="red">RED</option>
            <option value="orange">ORANGE</option>
            <option value="yellow">YELLOW</option>
            <option value="green">GREEN</option>
            <option value="blue">BLUE</option>
            <option value="navy">NAVY</option>
            <option value="purple">PURPLE</option>
        </select>
        <div id="content"></div>
    </div>
</body>
</html>
