<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
.wrapper{
    width:700px;
    height:500px;
    background:black;
    margin:auto;
    overflow:hidden;
}
.wrapper div{           /*wrapper라는 클래스의 하위요소 중 div*/
    width:100px;
    height:100px;
    float:left;
    color:gray;
}
#content{
    width:100%;
    height:400px;
    border:2px solid black;
    box-sizing:border-box;
    background:pink;
}
</style>
<script>
//문서내의 content라는 div의 배경색을 선택한 색상으로 변경하자
function setColor1(){
    var content=document.getElementById("content");
    content.style.background="red";
}
function setColor2(){
    var content=document.getElementById("content");
    content.style.background="orange";
}
function setColor3(){
    var content=document.getElementById("content");
    content.style.background="yellow";
}
function setColor4(){
    var content=document.getElementById("content");
    content.style.background="green";
}
function setColor5(){
    var content=document.getElementById("content");
    content.style.background="blue";
}
function setColor6(){
    var content=document.getElementById("content");
    content.style.background="navy";
}
function setColor7(){
    var content=document.getElementById("content");
    content.style.background="purple";
}

</script>
</head>
<body>
    <div class="wrapper">
        <!-- 썸네일 7개 생성 -->
        <!-- span은 아무런 효과가 없는 태그이다
        따라서 단순히 마크업을 하기 위해서라면 span을 이용할 수 있다
        block or inline(width X, height X)?  -->
        <div onmouseover="setColor1()" style="background:red">RED</div>       
        <div onmouseover="setColor2()" style="background: orange;">ORANGE</div>
        <div onmouseover="setColor3()" style="background: yellow;">YELLOW</div>
        <div onmouseover="setColor4()" style="background: green;">GREEN</div>
        <div onmouseover="setColor5()" style="background: blue;">BLUE</div>
        <div onmouseover="setColor6()" style="background: navy;">NAVY</div>
        <div onmouseover="setColor7()" style="background: purple;">PURPLE</div>
        <div id="content">큰 색상 나오게</div>
    </div>
</body>
</html>
