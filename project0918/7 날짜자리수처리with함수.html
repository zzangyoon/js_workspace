<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
input{
    width:100px;
    height:70px;
    font-size:40px;
}
</style>
<script src="../js/lib.js"></script>
<script>
    //각 함수마다 매번 getElementById 하지않기 위해 init() 에서 최초에 한번 초기화 해놓자
    var yy;
    var mm;
    var dd;

function init(){
    yy=document.getElementById("yy");
    mm=document.getElementById("mm");
    dd=document.getElementById("dd");
}
function addZero(){
    //결과출력
    var h=document.querySelector("h1");
    h.innerText=yy.value+"년"+getZeroDate(parseInt(mm.value))+"월"+getZeroDate(parseInt(dd.value))+"일";
}

//사용자가 0접두어를 붙였을때는, 0을 떼고 숫자화 시키자!
function removeZero(){
    //숫자를 표현한 문자열을 대상으로 parseInt()하면 정수화되므로
    //0문자는 떨어져나간다
    var h=document.querySelector("h1");
    h.innerText=yy.value+"년"+parseInt(mm.value)+"월"+parseInt(dd.value)+"일";
}

</script>
</head>
<body onload="init()">
    <input type="text" id="yy"/>년
    <input type="text" id="mm"/>월
    <input type="text" id="dd"/>일
    <button onclick="addZero()">0접두어 추가</button>
    <button onclick="removeZero()">0접두어 제거</button>
    <h1>검증 및 데이터 정제결과 나올곳</h1>
</body>
</html>
