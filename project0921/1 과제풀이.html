<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
var tx, ty;     //변수 선언시 ,(콤마)를 이용하여 연속으로 선언할 수도 있다
var box;       //모든 함수에서 보이도록 전역변수로 선언
let a=0.1;    //연산으로 변경시킬 목적이 아닌 고정된 상수임
var targetX=0;
var targetY=0;


//load 이벤트가 발생하면, 이름없는 익명함수가 호출된다
//이렇게, 이벤트 발생시 시스템에 의해 역으로 호출되는 함수 유형을 콜백함수라 한다
//주로 이벤트 구현시 사용된다
window.addEventListener("load", function(){
    init(); //초기화 함수호출
    setInterval("move()",10);
});

function init(){
    tx=document.getElementById("tx");
    ty=document.getElementById("ty");
    box=document.getElementById("box");

    //box스타일 적용
    box.style.width=50+"px";
    box.style.height=50+"px";
    box.style.position="absolute";
    box.style.left=0+"px";
    box.style.top=200+"px";
    box.style.background="orange";
    box.style.border="2px solid red";
    box.style.borderRadius=50+"px";
    box.style.boxSizing="border-box";

    //body에 부착
    document.body.appendChild(box)  //body에 부착

    var bt=document.querySelector("button");
    bt.addEventListener("click", function(){
        // setInterval() 여기다 두면 안된다!!!
        //버튼을 누를 때는 타겟 지점만 지정하면 되고, setInterval() 자동호출함수는 호출하지 말자
        setTarget();
    });
}

//사용자가 버튼을 누르기도 전에, 이미 박스는 에니메이션이 동작하고 있어야한다
//수동을 먼저 정의
function move(){
    //box의 좌표이동
    //감속도 공식을 이용하여 움직이자
    //박스의 위치는 = 현재위치 + 남은거리일정비율만큼
    //박스의 위치는 = 현재위치 +a*(목표지점 - 현재박스의 위치)
    box.style.left=parseFloat(box.style.left)+a*(targetX-parseFloat(box.style.left))+"px";
    box.style.top=parseFloat(box.style.top)+a*(targetY-parseFloat(box.style.top))+"px";

    //박스안에 좌표도 출력해보자
    box.innerText="x:"+parseFloat(box.style.left)+"\n y:"+parseFloat(box.style.top);
}

//오직 전역변수인 targetX, targetY만 바라보고 있는 box의 목표지점을 아래의 함수에서 지정해보자
//그러면 텍스트박스에 입력한 데이터가 곧 box가 이동할 목표지점이 된다
function setTarget(){
    targetX=parseFloat(tx.value);
    targetY=parseFloat(ty.value);
}

</script>
</head>
<body>
    <input id="tx" type="text" placeholder="도달할 x좌표">
    <input id="ty" type="text" placeholder="도달할 y좌표">
    <button>실행</button>
    <div id="box"></div>
</body>
</html>
