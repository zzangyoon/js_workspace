<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
#photo{
    width:500px;
    height:400px;
    background-image: url(../images/light/room.jpg);
    background-size: 500px 400px;
    margin:auto;
}
#layer{
    width:100%;
    height:100%;
    background: black;
}
</style>
<script>
var layer;
let a=0.1;
var targetO=1;  //처음엔 불투명상태 > 마우스 올려놓으면 opacity값 결정짓자

function init(){
    layer=document.getElementById("layer");
    layer.style.opacity=1;
    
    layer.addEventListener("mouseover", function(){
        targetO=0;
    });
}

function setOpacity(){
    //흐려지게, 0에 수렴하게
    layer.style.opacity=layer.style.opacity+a*(targetO-0.1);
}

window.addEventListener("load", function(){
    init();
    setInterval("setOpacity()", 50);
});

</script>
</head>
<body>
    <div id="photo">
        <div id="layer"></div>
    </div>
</body>
</html>
