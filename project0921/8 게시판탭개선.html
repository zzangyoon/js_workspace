<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
.wrapper{
    width:600px;
    height:500px;
    margin:auto;
}
.tab{
    width:100%;
    height:50px;
    background: lemonchiffon;
}
#box1, #box2, #box3{
    width:100%;
    height:450px;
}
#box1{
    background:orange;
}
#box2{
    background: palegoldenrod;
    display:none;
}
#box3{
    background: dodgerblue;
    display:none;
}
.tab a{
    text-decoration: none;
    display:inline-block;
    width:200px;
    height:50px;
    text-align: center;
    font-size:25px;
    margin-right:-4px;
}
</style>
<script>
var box1;
var box2;
var box3;

function init(){
    box1 = document.getElementById("box1");
    box2 = document.getElementById("box2");
    box3 = document.getElementById("box3");
}

//지금 선택한 탭에 해당하는 div만 나오게 하고, 나머지는 안나오게
/*
function showHide(n){    //매개변수, if, for...
    switch(n){
        case 1:
        box1.style.display="block";
        box2.style.display="none";
        box3.style.display="none"; break;
        case 2:
        box2.style.display="block";
        box1.style.display="none";
        box3.style.display="none"; break;
        case 3:
        box3.style.display="block";
        box1.style.display="none";
        box2.style.display="none"; break;
    }
}
*/

//매개변수 n에는 지금 유저가 선택한 탭의 정보가 넘어옴
function showHide(n){
    for(var i=1; i<=3; i++){
        var box=document.getElementById("box"+i);
        if(n==i){
            box.style.display="block";  //지금 선택한 탭이라면 보이고
        }else{
            box.style.display="none";   //지금 선택한 탭이 아니라면 안보인다
        }
    }
}


window.addEventListener("load", function(){
    init();
});

</script>
</head>
<body>
    <div class="wrapper">
        <div class="tab">
            <a href="javascript:showHide(1)" style="background: orange;">공지사항</a>
            <a href="javascript:showHide(2)" style="background: palegoldenrod;">QnA</a>
            <a href="javascript:showHide(3)" style="background: dodgerblue;">자유게시판</a>
        </div>
        <div class="content">
            <div id="box1"></div>
            <div id="box2"></div>
            <div id="box3"></div>
        </div>
    </div>
</body>
</html>
