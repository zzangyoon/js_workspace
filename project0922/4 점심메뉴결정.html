<script>
var n;

function init(){
    lunch=new Array();

    lunch[7]="돈까스";
    lunch[8]="만두";
    lunch[9]="떡라면";
   
}

function menu(){
    n=getRandom(10);
    result = document.getElementById("result");
    
        result.innerText=lunch[n];
    

}


window.addEventListener("load", function(){
    init();
});

</script>
<body>
    <button onclick="menu()">메뉴결정</button>
    <h1 id="result"></h1>
</body>
