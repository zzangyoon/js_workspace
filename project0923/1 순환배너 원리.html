<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
body{
    background-color: rgb(58, 55, 55);
}
#wrapper{
    width:400px;
    height:75px;
    background-color: white;
    margin: auto;
    position:relative;
    /*overflow: hidden;*/
}
</style>
<script>
var arr=new Array(5);   //반복문으로 채워넣기 위해

function init(){
    //이미지 5개를 동적으로 생성하여 wrapper에 추가
    for(var i=0; i<5; i++){
        div = document.createElement("div");    //<img/>
        arr[i]=div;     //arr[0] = 0div, arr[1] = 100div, arr[2]= 200div
        //div.src="../images/travel/"+(i+1)+".jpg";       //<img src=""/>
        div.style.width=100+"px";
        div.style.height=75+"px";
        div.style.position="absolute";
        div.style.left=(i*100)+"px";

        //테두리
        div.style.border="5px solid orange";
        div.style.boxSizing="border-box";

        //현재의 자신의 좌표
        div.innerText=div.style.left;
        div.style.color="orange";

        //wrapper에 부착!
        var wrapper = document.getElementById("wrapper");
        wrapper.appendChild(div);
    }
}

//이미지들의 좌표를 좌측방향으로 (x음수) 이동하다가, 
function move(){
    //첫번째 이미지도 가리킬 수 없다
    //img.style

    //결론 : 모든 이미지에 대해 반복문으로 움직이기 위해 배열로 담아둔 것임
    for(var i=0; i<arr.length; i++){
        arr[i].style.left=parseInt(arr[i].style.left)-1+"px";
        //이동하다가, -100좌표에 도달하면 제일뒤로(400px) 이동시키자
        if(parseInt(arr[i].style.left) <= -100){
            arr[i].style.left=400+"px";
        }
        arr[i].innerText=arr[i].style.left;     //실시간 좌표출력
    }

}

window.addEventListener("load", function(){
    init();
});

</script>
</head>
<body>
    <div id="wrapper"></div>
    <button onclick="move()">수동움직임</button>
</body>
</html>
