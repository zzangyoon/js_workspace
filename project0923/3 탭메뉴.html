<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>탭메뉴(0921) 배열로코드짜기</title>
<style>
.wrapper{
    width:600px;
    height:500px;
    margin:auto;
}
.tab{
    width:100%;
    height:50px;
    background: lemonchiffon;
}
#box1, #box2, #box3{
    width:100%;
    height:450px;
}
#box1{
    background:orange;
}
#box2{
    background: palegoldenrod;
    display:none;
}
#box3{
    background: dodgerblue;
    display:none;
}
.tab a{
    text-decoration: none;
    display:inline-block;
    width:200px;
    height:50px;
    text-align: center;
    font-size:25px;
    margin-right:-4px;
}
</style>
<script>
var boxArray;

function init(){
    boxArray = document.getElementsByName("box");    //크기가 3인 배열 반환 [div][div][div]
}

//지금 선택한 탭에 해당하는 div만 나오게 하고, 나머지는 안나오게

//매개변수 n에는 지금 유저가 선택한 탭의 정보가 넘어옴
function showHide(n){
    for(var i=0; i<=boxArray.length; i++){
        if(n==i){
            boxArray[i].style.display="block";  //지금 선택한 탭이라면 보이고
        }else{
            boxArray[i].style.display="none";   //지금 선택한 탭이 아니라면 안보인다
        }
    }
}


window.addEventListener("load", function(){
    init();
});

</script>
</head>
<body>
    <div class="wrapper">
        <div class="tab">
            <a href="javascript:showHide(0)" style="background: orange;">공지사항</a>
            <a href="javascript:showHide(1)" style="background: palegoldenrod;">QnA</a>
            <a href="javascript:showHide(2)" style="background: dodgerblue;">자유게시판</a>
        </div>
        <div class="content">
            <div id="box1" name="box"></div>        <!-- id는 스타일시트때문에 둔것, 프로그래밍은 name만 사용 -->
            <div id="box2" name="box"></div>
            <div id="box3" name="box"></div>
        </div>
    </div>
</body>
</html>
