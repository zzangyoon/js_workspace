<script>
/* 방법1) new 연산자로 선언 후 각 요소를 index 명시하여 구분하는법 */
var box=new Array();
/*

var box=[
    ["호랑이", "사자", "말"],   //0 box[0]
    ["장미", "튤립", "백합"],   //1 box[1]
    ["java", "oracle", "spring"]//2 box[2]
];


/*
for(var i=0; i<box.length; i++){    //층수

        document.write(box[i][a]);
    }
    document.write("<br/>");

*/

document.write("<table border='1px' width='300px'>");
for(var i=0; i<box.length; i++){    //층수
    document.write("<tr>");
    for(var a=0; a<box[i].length; a++){     //호수
        document.write("<td>"+box[i][a]+"</td>");
    }
    document.write("</tr>");
}
document.write("</table>");

</script>
