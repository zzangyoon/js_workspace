<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
#wrapper{
    width:1000px;
    height:600px;
    margin:auto;
    position:relative;
    background-image: url(https://i.pinimg.com/originals/d8/cf/db/d8cfdbfb66fe19b6a341625ca39e0892.jpg);
    background-size: 100% 100%;
}
</style>
<script src="./map.js"></script>
<script>
// 게임제작시 복잡한 맵을 구현하는 노하우 배워보자!
var wrapper;

// 맵을 표현한 이차원 배열 형성


//블럭을 생성한다
function createBlock(){
    for(var i=0; i<map.length; i++){
        for(var a=0; a<map[i].length; a++){
            //한개를 먼저 생성해보자
            var block = document.createElement("img");
            block.src="../images/brick.png";
            block.style.width=20+"px";
            block.style.height=20+"px";
            block.style.position="absolute";
            block.style.left=(a*20)+"px";  //안쪽 배열, 즉 안쪽 for문이 결정한다
            block.style.top=(i*20)+"px";   //바깥쪽 배열, 즉 바깥쪽 for문이 결정한다
            if(map[i][a]==1){
                wrapper.appendChild(block); //wrapper에 부착
            }
        }
    }

}

function init(){
    wrapper=document.getElementById("wrapper");
}
window.addEventListener("load", function(){
    init();
    createBlock();
});

</script>
</head>
<body>
    <div id="wrapper"></div>
</body>
</html>
