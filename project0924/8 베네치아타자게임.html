<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>베네치아 타자게임</title>
<style>
.wrapper{
    width:1200px;
    height:700px;
    background: mediumaquamarine;
    margin:auto;
    overflow: hidden;
}
.dash{
    width:200px;
    height:100%;
    background:palegoldenrod;
    float:left;
}
#stage{
    width:1000px;
    height:100%;
    background:rgb(13, 74, 134);
    float:left;
    position:relative;
}
#stage span{
    color:white;
    font-weight: bold;
    font-size:17px;
}
</style>
<script src="../js/lib.js"></script>
<script>
/* 타자게임에 등장할 모든 단어 데이터베이스 2차원 배열인 이유는?
    stage가 여러판이기 때문에
*/
var word=[
    ["고구마","학교","향수","곰돌이","초콜렛","위스키","방망이","종이","티셔츠","노트북"],
    ["발찌","손목시계","야구공","의자","싱크대","인형","이어폰","도자기","필통","비"],
    ["제주도","지중해","인도양","포도","사탕","가평","배","목성","농구공","꽃다발"],
    ["태풍","네덜란드","바나나","태권도","안경","담요","선풍기","밥그릇","책꽂이","마우스"],
    ["충전기","2호선","빵집","핸드폰","화장품","에어컨","딸기","선글라스","골프","파인애플"]
];
var stage;
var level=0;           //게이머의 현재레벨을 표현하는 변수, 우리게임은 0~4레벨까지 있다
var spanArray=[];  //단어 10개의 span을 모아놓을 배열
var stepY=5;        //몇 결음씩 내려올지를 결정하는 변수
var flag=false;     //단어가 움직일지 여부를 결정짓는 논리값 변수
                          //start버튼 등으로 이 변수를 제어하면 된다

//화면에 등장할 단어를 감쌀 태그 생성
function createWord(){
    //해당 stage에 등장할 단어만큼 생성
    for(i=0; i<word[level].length; i++){
        var span=document.createElement("span");    //inline이므로 너비, 높이 가질수 없고 
                                                                            //내부의 컨텐츠만큼만 감싼다 wrapping
        span.innerHTML=word[level][i];
        span.style.position="absolute";
        span.style.left=(i*95)+"px";
        span.style.top=getRandomBetween(-200,0)+"px";
        stage.appendChild(span);
        spanArray.push(span);   //스팬을 배열에 보관 왜? 추후 움직이기 위해서
    }
}

//단어 내려오기 함수
function move(){
    if(flag){
    //모든 단어를 대상으로 내려와야함
        for(i=0; i<spanArray.length; i++){
            spanArray[i].style.top=parseInt(spanArray[i].style.top)+stepY+"px";
        }
    }
}
function startGame(){
    flag=true;
}

function init(){
    stage=document.getElementById("stage");
}
window.addEventListener("load", function(){
    init(); //초기화
    createWord();   //단어화면에 출력
    setInterval("move()", 500);
});
</script>
</head>
<body>
    <div class="wrapper">
        <div class="dash">
            <button onclick="startGame()">START</button>
        </div>
        <div id="stage"></div>
    </div>
</body>
</html>
