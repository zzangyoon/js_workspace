<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    .wrapper{
        width:400px;
        height:650px;
        background:pink;
        margin: auto;
    }    
    #question{
        width:100%;
        height:250px;
        background-color: palegoldenrod;
        font-size:95px;
        text-align:center;
    }
    .word-input{
        width:100%;
        height:100px;
        background-color: aquamarine;
    }
    .word-input input{
        width:100%;
        height:100%;
        box-sizing: border-box;
        font-size:60px;
        text-align: center;
    }
    #feedback{
        width:100%;
        height:200px;
        font-size:170px;
        text-align: center;
    }
    #record{
        width:100%;
        height:100px;
        background-color: beige;
        font-size:80px;
        text-align: center;
    }
</style>
<script>
var word = new Array(); //배열 준비(크기는 정하지 않았다)
word[0]="광화문";
word[1]="노트북";
word[2]="소나기";
word[3]="화장대";
word[4]="곰돌이";
word[5]="아이폰";
word[6]="제주도";
word[7]="스마일";
word[8]="청바지";
word[9]="카메라";

var question;
var txt;
var feedback;
var record;
var n=0;      
var score=0;

function printWord(){
    question.innerText=word[n];
}

function printScore(){
    record.innerText=score+"점";
}

function init(){
    question = document.getElementById("question");
    txt = document.getElementById("txt");
    feedback = document.getElementById("feedback");
    record = document.getElementById("record");

    printWord();
    printScore();

    txt.focus();

    txt.addEventListener("keyup", function(){
        if(event.keyCode==13){
            if(txt.value==question.innerText){
                feedback.innerText="O";
                score+=10;
                printScore();
            }else{
                feedback.innerText="X";
            }
            txt.value="";

            n++;
            if(n>=word.length){
                question.innerText="Game Over";
            }else{
                printWord();
            }

        }



    });

}

window.addEventListener("load", function(){
    init();
});
</script>
</head>
<body>
    <div class="wrapper">
        <div id="question">단어 나올곳</div>
        <div class="word-input">
            <input id="txt" type="text" placeholder="단어 따라치세요"/>
        </div>
        <div id="feedback"></div>
        <div id="record"></div>
    </div>        
</body>
</html>
