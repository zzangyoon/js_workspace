<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
#foodMap{
    width:100%;
    height:700px;
    background-color: palegoldenrod;
}
</style>
<script>
var storeArray=[
    {
        content:"치킨맛집",
        pos:{
            lati:37.529716,
            longi:127.033490
        },
        url:"../images/food_icon/chicken.webp"
    },
    {
        content:"버거맛집",
        pos:{
            lati:37.527716,
            longi:127.037490
        },
        url:"../images/food_icon/burger.webp"
    },
    {
        content:"도넛맛집",
        pos:{
            lati:37.525716,
            longi:127.037890
        },
        url:"../images/food_icon/donut.webp"
    },
    {
        content:"컵케익맛집",
        pos:{
            lati:37.523716,
            longi:127.031490
        },
        url:"../images/food_icon/cupcake.webp"
    },
    {
        content:"핫도그맛집",
        pos:{
            lati:37.528716,
            longi:127.035490
        },
        url:"../images/food_icon/hotdog.webp"
    }

];  //맛집들을 보유할 1차원 배열, 현재 길이는 0, 왜? 텅 비어있으니까

var foodMap;

function init(){
    foodMap = document.getElementById("foodMap");
    createMap();
}

//여기서 맵처리할 것이다
function createMap(){
    //alert("준비되었어요");

    //구글맵 객체 생성하기
    var map = new google.maps.Map(foodMap, {
        center:new google.maps.LatLng(37.528716, 127.032490),
        zoom:15
    });

    for(var i=0; i<storeArray.length; i++){
        var store = storeArray[i];  //한 개의 제이슨이 담겨진다

        //지도에 마커 표시하기(맛집들)
        var marker = new google.maps.Marker({
            position:new google.maps.LatLng(store.pos.lati, store.pos.longi),
            icon:{
                url:store.url,
                scaledSize:new google.maps.Size(45,45)
            }
        });
        //마커를 적용할 맵 지정
        marker.setMap(map);

        //정보창 띄우기
        var popup = new google.maps.InfoWindow({
            content:store.content
        });
        //팝업을 적용할 맵과 마커 지정
        popup.open(map, marker);
    }

}

</script>
</head>
<body>
    <div id="foodMap"></div>
</body>
</html>
<script src="https://maps.googleapis.com/maps/api/js?key=&callback=init"></script>
