<script>
/*
해결할 점
1) 날짜 출력은 각 월의 마지막 날짜까지만.. 예) 10월의 경우 31일까지
2) 각 월의 시작 요일이 반영되게..
*/


var head, content, info;
var days=["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
var startDay=0;   //각 월의 시작 요일(즉, 매월마다 1일이 무슨 요일인지...)
var currentYear=0;    //현재 사용자가 보고있는 연도
var currentMonth=0;  //현재 사용자가 보고있는 월

//요일 출력
function createDay(){
    for(i=0; i<days.length; i++){
        new Cell(content, 100, 100, days[i]);
    }
}

function createCell(){
    var n=0;        //카운터를 세기 위한 용도(눈에 보여주기 위함이 아님)
    var num=0;    //출력될 날짜를 갖는 변수(눈에 보여질 날짜)

    for(var a=0; a<6; a++){
        for(var i=0; i<7; i++){
            var txt="";
            if(n>=startDay){
                num++;
                txt=num;
            }else{
                txt="";
            }
            new Cell(content, 100, 100, txt);     //container, width, height, text
            n++;    //무조건 하면 안되고, 각 월마다 시작요일을 알아내서 그 요일부터 이 작업을 수행
        }
    }
}

//현재날짜 구하기
function getCurrentDate(){
    var d = new Date(); //디폴트는 오늘 날짜임
    //이전, 다음을 구현하기 위해서는 현재 유저가 보고있는 날짜를 알아야 하므로..
    //그래야 다음, 이전 계산이 가능하게 된다
    currentYear = d.getFullYear();
    currentMonth = d.getMonth();

    printDate(currentYear, currentMonth+1);

    d.setDate(1);   //1일로 조작.. 왜 조작? 1일이 무슨 요일인지 알기위해
                          //왜 알아야 하나? 반복문의 시작을 어느요일부터 할지 알기위해
    //alert((d.getMonth()+1)+"월의 시작 요일은"+d.getDay());
    startDay=d.getDay();
}

//원하는 날짜를 조작할 수 있는 함수!
function getCustomDate(){

}

//원하는 날짜를 출력하는 함수!
function printDate(yy, mm){
    info.innerText=yy+"년"+getZeroDate(mm)+"월";
}

//현재 보고있는 날짜의 이전 월 구하기
function prev(){
    var d = new Date();
    d.setFullYear(currentYear);
    d.setMonth(currentMonth-1); //이전 월로 조작

    //조작이 완료되었으면, 갱신된 정보를 전역변수에 다시 대입!
    currentMonth = d.getMonth();
    currentYear = d.getFullYear(); 

    printDate(currentYear, currentMonth+1);

    d.setDate(1);   //1일로 조작
    startDay=d.getDay();

    content.innerText="";       //모두 비우고.. 다시 만들기
    createDay();    //요일생성
    createCell();    //날짜생성
}

//현재 보고있는 날짜의 다음 월 구하기
function next(){
    //다음 월로 조작을 가해야 한다
    var d = new Date();
    d.setFullYear(currentYear);
    d.setMonth(currentMonth+1); //다음 월을 표현

    //표현만 +1하지 말고, 실제 데이터도 +1해줘야 한다
    currentMonth = d.getMonth();    //11 12 13(1)
    currentYear = d.getFullYear(); //13으로 넘어간 후에, 연도 계산을 반영해야 하므로

    printDate(currentYear, currentMonth+1);

    d.setDate(1);   //1일로 조작
    startDay=d.getDay();

    content.innerText="";       //모두 비우고.. 다시 만들기
    createDay();    //요일생성
    createCell();    //날짜생성
}

function init(){
    head = document.getElementById("head");
    content = document.getElementById("content");
    info = document.getElementById("info");
}
window.addEventListener("load", function(){
    init();
    getCurrentDate();   //현재 날짜 구하기
    createDay();    //요일생성
    content.innerText="";       //모두 비우고.. 다시 만들기
    createDay();    //요일생성
    createCell();    //날짜생성
});

</script>
</head>
<body>
    <div class="wrapper">
        <div id="head">
            <span><a href="javascript:prev()">◀</a></span>
            <span id="info"></span>
            <span><a href="javascript:next()">▶</a></span>
        </div>
        <div id="content"></div>
    </div>
</body>
</html>
